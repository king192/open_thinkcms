<!-- 修改密码 -->
<form action="{:U('Uc1/set_passwd')}" class="J_ajaxForm">
<table id="ucinfo" class="">
   <caption>修改密码</caption>
   <tbody>
      <tr>
         <td>旧密码</td>
         <td><input type="password" id="firstname" 
            placeholder="旧密码" value="" name="passwd"></td>
      </tr>
      <tr>
         <td>新密码</td>
         <td><input type="password" id="lastname" 
            placeholder="新密码" value="" name="new_passwd"></td>
      </tr>
      <tr>
         <td>确认密码</td>
         <td><input type="password" id="lastname" 
            placeholder="确认密码" value="" name="repasswd"></td>
      </tr>
   </tbody>
</table>
<button class="J_ajax_submit_btn btn btn-default ">修改</button>
</form>
