<include file="Common/header" />
<include file="Common/source" />
<include file="Common/topbar" />
<link href="http://cdn.bootcss.com/bootstrap-markdown/2.10.0/css/bootstrap-markdown.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap-markdown/2.10.0/js/bootstrap-markdown.min.js"></script>
<body>
	<div class="container">
	<div class="row">
		<form action="{:U('posts')}" class="posts J_ajaxForm" id="posts">
			<div class="span8 col-lg-8">
				<div class="page-header">
					<h3>发表帖子</h3>
				</div>
				<div class="form-group">
				    <label for="name">标题</label>
				    <input name="title" type="text" class="form-control" placeholder="6到25字符">
				</div>
			   	<!-- <div class="form-group"> -->
			      	<label for="name">分类</label>
			      	<select name="cate" class="">
			         	<option value="">选择分类</option>
			         	<volist name="cate" id="v">
			         		<option value="{$v['id']}">{$v['name']}</option>
			         	</volist>
			      	</select>
			   	<!-- </div> -->
			   	<div class="form-group">
			   		<textarea name="summary" id="summary" cols="3" rows="3" placeholder="概要,15到100字,选填" class="form-control"></textarea>
			   	</div>
				<textarea name="content" id="content" cols="30" rows="10" placeholder="正文,15到30000字"></textarea>

				<div class="form-group">
				    <label for="name">验证码</label>
				    <input name="verify" type="text" class="form-control" placeholder="验证码">
				</div>
				<div id="verify" style="margin-bottom:10px;">
					
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-default J_ajax_submit_btn">发表</button>
				</div>
			</div>
		</form>
		<div class="span4 col-lg-4">
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
	  $('#content').markdown();
	  $('input[name="verify"]').click(function(){
	  	$('div#verify').html('<img id="verifyimg" src="{:U("verify")}" alt="验证码">');
	  	$(this).val('');
	  })
	});
	function after_success_post(){
		// console.log('hello');
		setTimeout(function(){
			window.location.href = "{:U('Square/Index/index')}";
		},2000);
	}
</script>
<include file="Common/footer" />
